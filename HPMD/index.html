<body>
<!--    <div id="disclaimer"><a href="disclaimer.html" target="_blank">DISCLAIMER</a></div>-->
    <div id="mapid"></div>
    <div id="basemaps-wrapper" class="leaflet-bar">
        <select id="basemaps">
            <option value="OpenStreetMap">Open Street Map</option>
            <option value="Topographic">Topographic</option>
            <option value="Streets">Streets</option>
            <option value="Imagery">Imagery</option>
            <option value="ImageryClarity">Imagery (Clarity)</option>
        </select>
    </div>

</body>
<script>
        let huntingSpotsGeojson = 'Public Hunting Locations - Points - Data.geojson'
        let map = L.map('mapid').setView([39.23, -77], 8);
<!--        let layer = L.esri.basemapLayer('Topographic').addTo(map);-->
        let layer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'})
        layer.addTo(map)
        let layerLabels;


        fetch(
          huntingSpotsGeojson
        ).then(
          res => res.json()
        ).then(
          data => L.geoJSON(data, {
            onEachFeature: function (feature, layer) {
            layer.bindPopup(
            '<h1>' + feature.properties.Name + '</h1>' +
            '<h3>' + feature.properties.DNR_Region + ' Region</h3>' +
            '<h3>' + feature.properties.Acres_DNRstat + ' Acres</h3>' +
            '<h3><a href=' + feature.properties.Region_URL + ' target="_blank">REGION</href></h3>' +
            '<h3><a href=' + feature.properties.Site_Details_URL + ' target="_blank">SITE DETAILS</href></h3>' +
            '<h3><a href=' + feature.properties.DNR_Map_URL + ' target="_blank">MAP LINK</href></h3>');
            }
          }).addTo(map)
        )

        document
            .querySelector('#basemaps')
            .addEventListener('change', function (e) {
                  let basemap = e.target.value;
                  setBasemap(basemap);
                      }
                  );
    </script>
</html>
